<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Admin Dashboard - Just Glance Tuition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Just Glance Tuition</a>
            <div class="ml-auto">
                <button class="btn btn-primary" id="loginButton">Login</button>
                <button class="btn btn-danger d-none" id="logoutButton">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Dashboard Stats</div>
                    <div class="card-body">
                        <p>Total Students: <span id="totalStudents">-</span></p>
                        <p>Active Courses: <span id="activeCourses">-</span></p>
                        <p>New Enrollments: <span id="newEnrollments">-</span></p>
                        <p>Today's Attendance: <span id="todayAttendance">-</span>%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Attendance Chart</div>
                    <div class="card-body">
                        <canvas id="attendanceChart"></canvas>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">Recent Enrollments</div>
                    <div class="card-body">
                        <table id="enrollmentsTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Course</th>
                                    <th>Enrollment Date</th>
                                    <th>Fee Status</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
